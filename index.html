<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My FSWD Course</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="asset/logo.png" alt="Course Logo" style="width: 30%;">
        </div>
        <div id="title">
            <h2>FSWD</h2>
            <h1>Practical Course</h1>
        </div>
    </div>

    <ul id="menu">
        <li><a href="#description">Description</a></li>
        <li><a href="#participants">Participants</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
    </ul>

    <div id="description">
        <h3>Course Description</h3>
        <p>Your description paragraph here...</p>
    </div>

    <div id="participants">

        <table class="participant-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>

            </thead>
            <tbody>
                <tr>
                    <td>Participant 1</td>
                    <td>123-456-7890</td>
                    <td>participant1@email.com</td>
                </tr>
                <!-- Add other participants here -->
            </tbody>
        </table>

    <div id="testimonials">
        <h3>Course Testimonials</h3>
        <img src="path/to/image1.jpg" alt="Testimonial 1">
        <img src="path/to/image2.jpg" alt="Testimonial 2">
        <img src="path/to/image3.jpg" alt="Testimonial 3">
